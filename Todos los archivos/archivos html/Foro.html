<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foro de Comentarios</title>
	<link rel="stylesheet" href="../archivos css/Foro.css">
</head>
<body>
	<h1>Foro de Comentarios</h1>
	<form id="comentario-form">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>
		<label for="comentario">Comentario:</label>
		<textarea id="comentario" name="comentario"></textarea><br><br>
		<input type="submit" value="Enviar comentario">
		<input type="submit" value="Responder">
	</form>
	<div id="comentarios">
		<!-- Los comentarios se mostrarán aquí -->
	</div>
	<script src="../archivos js/Foro.js"></script>
</body>
</html>
